# configuration file for Weston

[core]
idle-time=0
xwayland=true
#modules=xwayland.so,cms-colord.so
#shell=desktop-shell.so
require-input=false
repaint-window=10
no-config=true

[shell]
audio=alsa
#background-image=/usr/share/backgrounds/gnome/Aqua.jpg
#background-color=0xff002244
#background-type=tile
#clock-format=minutes
#panel-color=0x90ff0000
#locking=true
#animation=zoom
#startup-animation=fade
#binding-modifier=ctrl
#num-workspaces=6
#cursor-theme=whiteglass
#cursor-size=24
#panel-position=none


[keyboard]
repeat-delay=500
repeat-rate=0

[output]
name=HDMI-A-1
mode=1280x720
scale=1
transform=normal
max-buffers=8
position=0,0

#[output]
#name=HDMI-A-2
#mode=1280x720
#scale=1
#transform=normal
#max-buffers=8
#position=1280,0

#lockscreen-icon=/usr/share/icons/gnome/256x256/actions/lock.png
#lockscreen=/usr/share/backgrounds/gnome/Garden.jpg
#homescreen=/usr/share/backgrounds/gnome/Blinds.jpg
#animation=fade

[launcher]
icon=/usr/bin/rehsd/terminal.png
path=/usr/bin/weston-terminal

[launcher]
icon=/usr/bin/rehsd/terminal.png
path=/usr/bin/matchbox-terminal

[launcher]
icon=/usr/bin/rehsd/terminal.png
path=/usr/bin/x-terminal-emulator

[launcher]
icon=/usr/bin/rehsd/file.png
path=/usr/bin/pcmanfm



